<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catstagram</title>
</head>

<body>
  <section class="header">
    <h1>Kitten Pic</h1>
    <div class="buttons">
      <button id="UpVote">Love it!</button>
      <button id="DownVote">Hate it!</button>
    </div>
  </section>
  <section class="Image">
    <img src="https://s3.amazonaws.com/catstagram/kitten.jpg" alt="Kitten" />
  </section>

  <footer>
    <div class="textbox">
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button id="Post Comment">Post Comment</button>
    </div>
  </footer>
  </section>
  <script src="./create-remove.js"></script>
</body>

</html>
